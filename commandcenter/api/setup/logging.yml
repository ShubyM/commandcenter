# CommandCenter logging config file

# You can provide your own config file by overriding the the LOGGING_CONFIG_PATH
# env variable

version: 1
disable_existing_loggers: False

formatters:
    simple:
        format: "%(asctime)s.%(msecs)03d | %(message)s"
        datefmt: "%H:%M:%S"

    standard:
        (): commandcenter.logging.StandardFormatter


filters:
    correlation_id:
        (): asgi_correlation_id.CorrelationIdFilter
        uuid_length: 32
    ip_address:
        (): commandcenter.logging.IPAddressFilter
    username:
        (): commandcenter.logging.UserFilter
    host:
        (): commandcenter.logging.HostFilter

handlers:
    
    console:
        class: logging.StreamHandler
        formatter: simple

    rotate:
        class: logging.handlers.TimedRotatingFileHandler
        filename: commandcenter.log
        when: midnight
        backupCount: 14
        formatter: standard
        filters: [correlation_id, ip_address, username, host]

    mongo:
        class: commandcenter.logging.MongoHandler
        connection_url: mongodb://localhost:27017/
        database_name: commandcenter
        collection_name: logs
        flush_interval: 10
        flush_level: ERROR
        buffer_size: 200
        max_retries: 3
        expire_after: 1209600
        serverSelectionTimeoutMS: 10000
        connectTimeoutMS: 5000
        timeoutMS: 10000

loggers:
    commandcenter.core:
        level: INFO

    commandcenter.services:
        level: INFO

    commandcenter.common:
        level: INFO

    uvicorn:
        level: INFO
        handlers: [console]

    fastapi:
        level: INFO
        handlers: [console]

# The root logger: any logger without propagation disabled sends to here as well
root:
    level: WARNING
    handlers: [mongo]